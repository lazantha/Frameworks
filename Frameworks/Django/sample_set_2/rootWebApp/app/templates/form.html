{% extends 'base.html' %}
{% block head %}
<title>Form</title>
{% endblock %}

{% block content %}
	<form action="{% url 'form_page' %}" method="post">
    {% csrf_token %}
    {{ form.first_name }}
    {{ form.last_name }}
    {{ form.email }}
    {{ form.password }}
    
    <button type="submit">Submit</button>
</form>

	
	
{% endblock %}
